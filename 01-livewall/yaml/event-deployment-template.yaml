---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: livewall-event
  namespace: default
  annotations:
    opflex.cisco.com/endpoint-group: '{"policy-space":"$HOSTNAME","name":"livewall|collector"}'
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: livewall-event
    spec:
      containers:
      - env:
        - name: appd_appname
          value: "livewall-yaml"
        - name: appd_tiername
          value: "event"
        - name: appd_hostname
          value: "192.168.130.210"
        - name: appd_port
          value: "8090"
        - name: appd_sslenabled
          value: "false"
        - name: appd_account
          value: "GREMLINS"
        - name: appd_accesskey
          value: "9e3b433c-d509-4ea1-bb3b-05409a5aab24"
        - name: dbHost
          value: "$DBHOST"
        - name: dbUser
          value: "$DBUSER"
        - name: dbPass
          value: "$DBPASS"
        - name: dbName
          value: "livewall"
        - name: eb_apikey
          value: "FNX3EJNSJSBLQ57XC25D"
        image: 10.139.12.210/cl-wall/event:latest
        name: livewall-event
